    label: 售电电价（元/kWh）
    type: number
    min: 0.1
    max: 1.0
    step: 0.01
    default: 0.3

  # 成本与生命周期模块
  年运维成本:
    label: 年运维成本（元）
    type: number
    min: 0
    max: 10000
    default: 500

  年补贴金额:
    label: 年补贴金额（元）
    type: number
    min: 0
    max: 5000
    step: 100
