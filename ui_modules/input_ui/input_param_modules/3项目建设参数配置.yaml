模块名: 项目建设参数配置
参数:

  # 投资成本模块
  光伏组件价格:
    label: 光伏组件价格（元/㎡）
    type: number
    min: 100
    max: 1000
    step: 10
    default: 400

  逆变器总价:
    label: 逆变器总价（元）
    type: number
    min: 1000
    max: 20000
    step: 100
    default: 5000

  安装费用:
    label: 安装费用（元/㎡）
    type: number
    min: 50
    max: 500
    step: 10
    default: 200

  其他初期费用:
    label: 其他初期费用（元）
    type: number
    min: 0
    max: 20000
    step: 100
    default: 3000

  # 用电与收益模块
  年自用电量:
    label: 年自用电量（kWh）
    type: number
    min: 0
    max: 10000
    step: 100
    default: 3000

  购电电价:
    label: 购电电价（元/kWh）
    type: number
    min: 0.2
    max: 1.5
