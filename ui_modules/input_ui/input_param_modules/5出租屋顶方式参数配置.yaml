模块名: 出租屋顶方式参数配置
参数:

  屋顶租金单价:
    label: 屋顶租金单价（元/平方米·年）
    type: number
    default: 20.0
    min: 0.0
    max: 100.0
    step: 1.0

  屋顶出租面积:
    label: 屋顶出租面积（平方米）
    type: number
    default: 50.0
    min: 0.0
    max: 1000.0
    step: 1.0

  屋顶租期:
    label: 屋顶租期（年）
    type: slider
    default: 20
    min: 1
    max: 30
    step: 1

  收益分成比:
    label: 收益分成比例（%）
    type: slider
    default: 0
    min: 0
    max: 100
    step: 1

  分成年限:
    label: 分成年限（年）
    type: slider
    default: 0
    min: 0
    max: 30
    step: 1
